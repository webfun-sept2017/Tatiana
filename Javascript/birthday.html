	<body>

		<script>
			var day = 12;
			var month = 4;

			    if (d === day && m === month) {

			        console.log("How did you know?");
		       	}
		       	else {
		       		console.log("Just another day...");
		       	}
			        
			}				

			print(12, 4);
			print(3, 17);
