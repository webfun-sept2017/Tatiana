<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Algorithms: Multiples of Three - but Not All</title>
	</head>
	<body>

		<script>
			var number = -300;

			function printMultiples(){
			    for (var i = 0; i > number; i++)
			    {
			        if (i % 3 === 0) {
			            console.log(i);
			        }
			    }				
			}

			printMultiples();

		</script>

	</body>
</html>
