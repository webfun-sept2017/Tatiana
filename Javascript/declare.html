<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>JS: I Do Declare!</title>
	</head>
	<body>

		<script>
			var num1 = 1000, num2 = 5.074, num3 = -12, num4 = 0;
			var string1 = 'I do declare!', string2= 'Learning JavaScript!', string3 = 'Very excited about the course!';
			var boolean1 = false, boolean2 = true;
			var undef = undefined;

			console.log("Number One: ", num1);
			console.log("Number Two: ", num2);
			console.log("Number Thre: ", num3);
			console.log("Number Four: ", num4);

			console.log("First string: ", string1);
			console.log("Second string: ", string2);
			console.log("Third string: ", string3);

			console.log("First boolean: ", boolean1);
			console.log("Second boolean: ", boolean2);

			console.log("Undefined: ", undef);
		</script>
	</body>
</html>
