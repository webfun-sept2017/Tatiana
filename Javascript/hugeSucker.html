<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Algorithms: What Do You Know?</title>
	</head>
	<body>

		<script>
			//shortcut - it's zero
			var sum = 0;
	        for (var i = -300000; i <= 300000; i++){

	            if (i % 2 !== 0) {
	            	sum = sum + i;

	            }
	        }
	        console.log(sum);
		</script>

	</body>
