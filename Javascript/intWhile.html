<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Algorithms: Printing Integers with While</title>
	</head>
	<body>

		<script>
			var integer = 2000;
			function printIntegers(){
			    while (integer <= 5280) {

			        console.log(integer);
			        integer++;
			        
			    }				
			}

			printIntegers();

		</script>

	</body>
</html>
