<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Algorithms: Multiples of Six</title>
	</head>
	<body>

		<script>
			i = 0;
			function printMultOfSix(){
				while(i <= 60000) {
					if (i % 6 === 0){
						console.log(i);
					}  				
					i++;
				}
			}

			printMultOfSix();

		</script>

	</body>
</html>
