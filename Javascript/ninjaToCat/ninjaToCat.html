<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JS: Ninja to Cat</title>
	    <link rel="stylesheet" type="text/css" href="css/normalize.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

          $('img').click(function(){
            var ninja = $(this).attr('src');
            $(this).attr('src', $(this).attr('alt-src'));
            $(this).attr('alt-src', ninja);
          });

        });

    </script>		
	</head>
	<body>
    <div id="wrapper">
      <div>
        <img src="images/cat0.png" alt-src="images/ninja0.png" alt="cat0 image"/>
        <img src="images/cat1.png" alt-src="images/ninja1.png" alt="cat1 image"/>
        <img src="images/cat2.png" alt-src="images/ninja2.png" alt="cat2 image"/>
        <img src="images/cat3.png" alt-src="images/ninja3.png" alt="cat3 image"/>
        <img src="images/cat4.png" alt-src="images/ninja4.png" alt="cat4 image"/>
        <img src="images/ninja0.png" alt-src="images/cat0.png" alt="ninja0 image"/>
        <img src="images/ninja1.png" alt-src="images/cat1.png" alt="ninja1 image"/>
        <img src="images/ninja2.png" alt-src="images/cat2.png" alt="ninja2 image"/>
        <img src="images/ninja3.png" alt-src="images/cat3.png" alt="ninja3 image"/>
        <img src="images/ninja4.png" alt-src="images/cat4.png" alt="ninja4 image"/>
      </div>
    </div> <!-- end of wrapper -->

	</body>
</html>
