<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JS: Numbers Only</title>
	</head>
	<body>
		<script>

			function numbersOnly(arr) {

				var tempArr = [];

				for (var i = 0; i < arr.length; i++) {

					if (typeof(arr[i]) === "number") {
						tempArr.push(arr[i]);
					}

				}
				return tempArr;
			}

			var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);

			console.log(newArray);

			function removeNotNumbers(arr) {

				var tempArr = [];

				for (var i = 0; i < arr.length; i++) {

					if (typeof(arr[i]) != "number") {
						arr.slice(i);
					}

				}
			}

			var newArray = numbersOnly([1, "apple", -3, "orange", 0.5]);

			console.log(newArray);

		</script>

	</body>
</html>
