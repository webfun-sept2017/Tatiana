<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JS: Pokemon Pokedex</title>
	    <link rel="stylesheet" type="text/css" href="css/normalize.css">
	    <link rel="stylesheet" type="text/css" href="css/stylePokemon.css">		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
          for (var i = 1; i <= 151; i++) {
              $(".pokemon").append("<img id=" + i + " src='http://pokeapi.co/media/img/" + i + ".png'>");
          }

          $(document).on('click', 'img', function() {
            var id = $(this).attr('id');
            console.log(id);
            $.get("http://pokeapi.co/api/v1/pokemon/" + id + "/", function(res) {
                var html_str = "";
                html_str += "<div class='pokedex'><h4>Types</h4>";
                html_str += "<ul>"; 
                for(var i = 0; i < res.types.length; i++) {
                    html_str += "<li>" + res.types[i].name + "</li>";
                }
                html_str += "</ul></div>";
                $("#boxes").append(html_str);
            }, "json");
          })

      });

    </script>		
	</head>
	<body>
    <div id="wrapper">

        <div class="pokemon"> </div>
        <div id="boxes"> </div>
    </div> <!-- end of wrapper -->

	</body>
</html>
