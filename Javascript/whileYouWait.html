<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JS: While You Wait</title>
	</head>
	<body>
		<script>
			var daysUntilMyBirthday = 60;

			while (daysUntilMyBirthday != 0) {

			    if (daysUntilMyBirthday > 30) {

			        console.log(daysUntilMyBirthday + " days until my birthday. Such a long time... :(");

			    } else if (daysUntilMyBirthday <= 30 && daysUntilMyBirthday >= 5) {

			        console.log(daysUntilMyBirthday + " days left until my birthday. Almost my birthday!!! :)");

			    } else if (daysUntilMyBirthday < 5 && daysUntilMyBirthday != 0) {

			        console.log(daysUntilMyBirthday + " DAYS UNTIL MY BIRTHDAY!!!!!!!!!!!!!!!");
			    } 

			    daysUntilMyBirthday = daysUntilMyBirthday - 1;
			};

			if (daysUntilMyBirthday == 0) {
				
				console.log("HAPPY BIRTHDAY!!!!!!!!!!!!!!!");
			};
			
		</script>

	</body>
</html>
